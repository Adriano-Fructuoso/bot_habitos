name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m pytest --cov=bot --cov=utils --cov=models
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Build Docker image
      run: |
        docker build -t habitbot:${{ github.ref_name }} .
    
    - name: Push to Docker Hub
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker tag habitbot:${{ github.ref_name }} ${{ secrets.DOCKER_USERNAME }}/habitbot:${{ github.ref_name }}
        docker push ${{ secrets.DOCKER_USERNAME }}/habitbot:${{ github.ref_name }}
        docker tag habitbot:${{ github.ref_name }} ${{ secrets.DOCKER_USERNAME }}/habitbot:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/habitbot:latest

